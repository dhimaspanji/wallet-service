spring:
  application:
    name: wallet-service

  datasource:
    url: jdbc:postgresql://localhost:5432/gpay?currentSchema=gpay_wallet
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: gpay_wallet
    default-schema: gpay_wallet
    create-schemas: true
    baseline-on-migrate: true

server:
  port: 8080

handling.error:
  prefix: TRX
  service-code: 10

  common:
    prefix: GNR
    service-code: 0

    mappings:
      "[java.lang.Exception]":
        status: INTERNAL_SERVER_ERROR
        error-desc: GENERAL_FAULT_MSG
        error-code: 999

      "[jakarta.validation.ConstraintViolationException]":
        status: BAD_REQUEST
        error-desc: INVALID_REQUEST_ARG
        error-code: 900

      "[org.springframework.web.HttpRequestMethodNotSupportedException]":
        status: METHOD_NOT_ALLOWED
        error-desc: METHOD_NOT_ALLOWED
        error-code: 998
